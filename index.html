<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #111111;
        }
        header {
            background-color: #111111;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            align-items: center;
        }
        img {
            height: 80px;
            margin-right: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
            color: #ffffff;
        }
        .contact {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffffff;
        }
        a:link {
            color: #ffffff;
            font-weight: bold;
        }
    </style>
</head>
<body>

<header>
    <img src="arantis_name_transparent.svg" alt="Logo">
</header>

<div class="content">
    <p>Arantis is a forward thinking consultancy, providing views on best practice and transformation for organisations.</p>
    <div class="contact">
        <p>Contact us at: <a href="mailto:hello@arantis.co.uk">hello@arantis.co.uk</a></p>
    </div>
</div>

</body>
</html>
